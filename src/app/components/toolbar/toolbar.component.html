<div class="toolbar bg-light p-2 border-bottom">
  <div class="btn-group me-2">
    <button class="btn btn-sm btn-outline-secondary" title="Bold" (click)="insertMarkdown('**', '**')">
      <i class="bi bi-type-bold"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Italic" (click)="insertMarkdown('*', '*')">
      <i class="bi bi-type-italic"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Heading" (click)="insertMarkdown('# ', '')">
      <i class="bi bi-type-h1"></i>
    </button>
  </div>
  
  <div class="btn-group me-2">
    <button class="btn btn-sm btn-outline-secondary" title="Link" (click)="insertMarkdown('[', '](url)')">
      <i class="bi bi-link"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Image" (click)="insertMarkdown('![alt text](', ')')">
      <i class="bi bi-image"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Code" (click)="insertMarkdown('`', '`')">
      <i class="bi bi-code"></i>
    </button>
  </div>
  
  <div class="btn-group me-2">
    <button class="btn btn-sm btn-outline-secondary" title="Bullet List" (click)="insertMarkdown('- ', '')">
      <i class="bi bi-list-ul"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Numbered List" (click)="insertMarkdown('1. ', '')">
      <i class="bi bi-list-ol"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Blockquote" (click)="insertMarkdown('> ', '')">
      <i class="bi bi-chat-left-quote"></i>
    </button>
  </div>

  <div class="btn-group me-2">
    <button class="btn btn-sm btn-outline-secondary" title="Horizontal Rule" (click)="insertMarkdown('\n---\n', '')">
      <i class="bi bi-hr"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary" title="Code Block" (click)="insertMarkdown('```\n', '\n```')">
      <i class="bi bi-code-square"></i>
    </button>
  </div>
</div>
